<div class="page-container">
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Welcome Back</h2>

      <div class="input-group">
        <input [(ngModel)]="email" id="email" name="username" placeholder="Enter email address" required />
      </div>

      <div class="input-group password-group">
        <input [(ngModel)]="password" id="password" name="password"
               [type]="showPassword ? 'text' : 'password'" placeholder="Enter password" required />
        <span class="password-toggle" (click)="togglePasswordVisibility()">
          <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path *ngIf="!showPassword" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle *ngIf="!showPassword" cx="12" cy="12" r="3"></circle>
            <path *ngIf="showPassword" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line *ngIf="showPassword" x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        </span>
      </div>

      <button (click)="checkUser()">Login</button>

      <div class="signup-section">
        <span>Don't have an account?</span>
        <button routerLink="/auth/signup">Sign Up</button>
      </div>
    </div>
  </div>
</div>
