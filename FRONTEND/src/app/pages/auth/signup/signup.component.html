<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700">Full Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter name" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" />
      </div>

      <button class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">Sign Up</button>
    </form>

    <div class="text-gray-600 mt-4 text-center">
      Already have an account? <div class="text-blue-500 hover:underline" (click)="gotoLogIn()">Login</div>
    </div>
  </div>
</div>
