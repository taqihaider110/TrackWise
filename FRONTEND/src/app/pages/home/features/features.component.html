<div class="section-container flex flex-col items-center justify-center">
  <div class="text-outline mb-15">Features</div>

  <div class="features-section poppins-medium w-full">
    <div class="feature-heading text-accent pb-6">What Makes Us Different?</div>

    <div class="sub-heading">
      Our personal finance tracker simplifies money management by helping individuals 
      track income, control spending, set budgets, and monitor monthly savingsâ€”all in one place.
    </div>

    <div class="features-container">
      <div class="feature-box" *ngFor="let feature of features">
        <img [src]="feature.icon" alt="{{ feature.title }}" class="feature-icon" />
        <div class="feature-title pt-2">{{ feature.title }}</div>
        <ul>
          <li *ngFor="let point of feature.points">{{ point }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
