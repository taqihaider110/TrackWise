<div class="custom-modal-content">
  <div class="poppins-medium custom-modal-title">{{ data.title }}</div>
  <p class="poppins-small">{{ data.message }}</p>
  <div class="custom-modal-actions">
    <button class="button-2-green poppins-small" (click)="onCancel()">Cancel</button>
    <button class="button-2-red poppins-small" (click)="onConfirm()">Delete</button>
  </div>
</div>
