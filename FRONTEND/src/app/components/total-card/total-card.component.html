<div class="total-card">
  <div class="card-box">
    <div class="card-header">
      <div class="card-title poppins-medium">{{ title }}</div>
      <div class="flex justify-center items-center py-1">
        <img
          src="assets/icons/arrow-left.svg"
          alt="Arrow Left"
          class="mr-2 button-2 cursor-pointer"
          (click)="previousMonth()"
        />

        <div class="card-subtitle poppins-small pb-1">
          {{ currentMonthName }} {{ currentYear }}
        </div>

        <img
          src="assets/icons/arrow-right.svg"
          alt="Arrow Right"
          class="ml-2 button-2"
          [ngClass]="{
            'opacity-40 pointer-events-none': isNextDisabled(),
            'cursor-pointer': !isNextDisabled()
          }"
          (click)="!isNextDisabled() && nextMonth()"
        />
      </div>
    </div>
    <div class="card-body">
      <div class="total-amount">
        <span class="currency poppins-small">Rs</span>
        <span class="amount poppins-heading">{{ total }}</span>
      </div>
    </div>
  </div>
</div>
