<div class="flex items-center justify-between p-3">
  <div class="flex items-center gap-3">
    <img src="assets/images/logo.png" alt="logo" class="h-15"/>
    <!-- <div class="poppins-heading">Monexa</div> -->
  </div>

  <div class="flex items-center">
    <ng-content></ng-content>
  </div>

  <div class="flex items-center">
    <div *ngIf="isLoggedIn" class="cursor-pointer pr-8" routerLink="/profile">
      <img src="assets/icons/profile.svg" alt="profile"/>
    </div>
    <div class="pr-4">
      <button class="button-1 poppins-medium" (click)="changeStatus()"> {{ isLoggedIn ? 'Log Out' : 'Log In' }}</button>
    </div>
  </div>
</div>
